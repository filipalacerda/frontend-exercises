<!DOCTYPE html>
<html>
  <head>
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Bubble Sort</h1>
    <div class="content">
      <div class="left">
        <p>
          Bubble sort algorithm is an algorithm that sorts an array by comparing
          two adjacent elements and swapping them if they are not in the
          intended order. Here order can be anything like increasing or
          decreasing.
        </p>
      </div>
      <div class="right">
        <p>Input: [4, 8, 2, 1, 3, 7, 5, 6]</p>
        <button id="bubble-sort">Run Script</button>

        <p>Output:</p>
        <div id="result"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
