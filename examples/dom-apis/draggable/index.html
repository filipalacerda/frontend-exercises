<html>
  <head>
    <title>Drag-and-Drop Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Drag from one side to the other and back</h1>
    <div class="parent">
      <div class="origin" id="dropzone-1">
        <div id="draggable-1" class="draggable" draggable="true">Drag me</div>
        <div id="draggable-2" class="draggable" draggable="true">Drag me</div>
        <div id="draggable-3" class="draggable" draggable="true">Drag me</div>
        <div id="draggable-4" class="draggable" draggable="true">Drag me</div>
        <div id="draggable-5" class="draggable" draggable="true">Drag me</div>
        <div id="draggable-6" class="draggable" draggable="true">Drag me</div>
      </div>

      <div class="dropzone" id="dropzone"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
